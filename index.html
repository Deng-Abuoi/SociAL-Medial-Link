<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="card">
            <img src="assets/images/avatar-jessica.jpeg" alt="Profile Image" class="card__profile-img">
            <h2 class="card__name">Jessica Randall</h2>
            <p class="card__location">London, United Kingdom</p>
            <p class="card__bio">"Front-end developer and avid reader."</p>
            <ul class="card__buttons">
                <li><a href="#" class="card__btn">GitHub</a></li>
                <li><a href="#" class="card__btn">Frontend Mentor</a></li>
                <li><a href="#" class="card__btn">LinkedIn</a></li>
                <li><a href="#" class="card__btn">Twitter</a></li>
                <li><a href="#" class="card__btn">Instagram</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
